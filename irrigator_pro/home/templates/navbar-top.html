<!-- Top Navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      {% if user.is_authenticated %}
        <button type="button"
  	      class="navbar-toggle"
  	      data-toggle="offcanvas"
  	      >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      {% endif %}
      <a class="navbar-brand" href="{% url 'home' %}"><i class="fa fa-pagelines fa-fw"></i>{{ site_name }}</a>
    </div>

    <div class="navbar-collapse collapse">

      <ul class="nav navbar-nav">
        <li>
	  <a href="http://irrigatorpro.org/trac" target="_blank"><i class="fa fa-comment-o fa-fw"></i> Support</a>
	</li>
      </ul>

      {% if user.is_authenticated %}
	{% load account %} <!-- enable user_display tag -->

	<ul class="nav navbar-nav navbar-right">
          <li>
            <a href="{% url 'contact_info' %}">
	      <i class="fa fa-user fw"></i> 
	      {% user_display user %} 
	    </a>
          </li>
	  <li>
	    <form class="navbar-form pull-right" role="form"
		  action="{% url 'account_logout' %}">
	      <button class="btn btn-default btn-sm"><i class="fa fa-sign-out fa-fw"></i> Sign Out</button>
	    </form>
	  </li>
	</ul>

{% else %}

  <form class="navbar-form pull-right" role="form"
	action="{% url 'account_login' %}"
	method="post">
    <div class="form-group">
      {% csrf_token %}
      <input autofocus="autofocus" id="id_login" name="login" placeholder="E-mail address" type="text" class="form-control"/>
      <input id="id_password" name="password" placeholder="Password" type="password" class="form-control">
      <button type="submit" class="btn btn-success">Sign In</button>
  </form>

{% endif %}

  </div><!--/.nav-collapse -->


  </div>
</div>
<!-- /Top Navbar -->
