{% extends "base.html" %}

{% block title %}Irrigator Pro for Corn{% endblock %}

{% block content %}

<form action="{{ request.path }}"" method="post">{% csrf_token %}

<table class="default_form">
{% for field in form %}
  <tr>
    <td>{{ field.label_tag }}</td> 
    <td>{{ field }}</td>
  </tr>
{% endfor %}
</table>

<input type="submit" value="Submit" />
</form>

{% endblock %}
